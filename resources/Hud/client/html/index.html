	  alt.on('showIcon', showIcon);

      function startAnimation(element, animationName, animationDuration) {
        element.style.animationName = "none";
        element.style.animationDuration = "1s";
        setTimeout(function(){
          element.style.animationName = animationName;
          element.style.animationDuration = animationDuration + "s";
        }, 10);
      }

      function showIcon(iconName, idel) {
        let icon = document.getElementsByClassName(iconName)[0];
        startAnimation(icon, "slidein", 1);
        setTimeout(function(){
          icon.hidden = false;
        }, 10);
        setTimeout(function(){
          startAnimation(icon, "idle" + idel, 5);
          setTimeout(function(){
            hideIcon(icon);
          }, 5000);
        }, 1000);
      }

      function hideIcon(icon) {
        startAnimation(icon, "slideout", 1);
        setTimeout(function(){
          icon.hidden = true;
        }, 1000);
      }
    </script>
